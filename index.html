<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js"></script>
</head>
<body>
    <div class='header'>
        <p>Rock, Paper, Scissors Match</p>
    </div>
    <div class='scores'>
        <p id='playerscore'>Player Score: </p>
        <p id='computerscore'>Computer Score: </p>
    </div>
    <div class='selections'>
        <button id='rock'>Rock</button>
        <button id='rock'>Paper</button>
        <button id='rock'>Scissors</button>
    </div>
    <div class='roundresults'>
        <p id='statement'>The winner of that round was: </p>
    </div>
</body>
</html>
